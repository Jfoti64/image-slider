<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
</head>
<body>

        <div class="carousel-container">

                <div class="slide"><img id="slide3" alt="Slide 3"></div>
            </div>
        </div>
    </div>

</html>
